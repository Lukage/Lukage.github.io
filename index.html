<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>A Lojinha</title>
		<meta name="description" content="Projeto teste de um site com filtro de loja.">
		<meta name="keywords" content="Projeto, Teste, Lojinha">
		<meta name="robots" content="index,follow">
		<meta name="author" content="Lucas Lange Heerdt">
		<link rel="stylesheet" type="text/css" href="https://lukage.github.io/css/style.css" media="all" />
	</head>
	<body>
		<!-----------------------------------------------------------------------PRONTO----------------------------------------------------------------------->
		<div class="Principal">
			<div class="Titulo">
				<h1 class="Tiluto">[ A Lojinha ]</h1>
			</div>
			<div class="Coluna1">
				<div class="CampoBuscar">	
					<div id="Pesquisar" class="Pesquisar">
						<input id="Buscar" class="BuscarBlur" type="text"  value="Buscar por..." onkeypress="filtroDeBusca();" onfocus="buscarFocus();" onblur="buscarBlur();" />
					</div>
				</div>
				<div class="CampoItensTotais">
					<div class="NumeroTotalProdutos">
						<h2>Encontramos&nbsp;</h2>
						<h2 id="NumeroTotalProdutosEncontrados" class="Negrito">0</h2>
						<h2>&nbsp;itens de&nbsp;</h2>
						<h2 id="NumeroTotalProdutos" class="Negrito">0</h2>
					</div>
				</div>
				<div id="campoFiltrosAtivos" class="CampoFiltrosAtivos">
					<div id="listaFiltrosAtivos" class="FiltrosAtivos"></div>
				</div>
				<div class="CampoFiltros">
					<div class="Filtros">
						<h2 class="Filtros">Categoria:</h2></br>
						<a onclick="filtroEletroF();" class="FiltroDesativo" id="NumeroTotalProdutosEletro"></a>
						<a onclick="filtroCelularesF();" class="FiltroDesativo" id="NumeroTotalProdutosCelulares"></a>
						<a onclick="filtroTvF();" class="FiltroDesativo" id="NumeroTotalProdutosTv"></a>
						<a onclick="filtroPerfumesF();" class="FiltroDesativo" id="NumeroTotalProdutosPerfumes"></a>
						</br><h2 class="Filtros">Frete:</h2></br>
						<a onclick="filtroGratisF();" class="FiltroDesativo" id="NumeroTotalProdutosGratis"></a>
						<a onclick="filtroPagoF();" class="FiltroDesativo" id="NumeroTotalProdutosPago"></a>
					</div>
				</div>
			</div>	
			<div id="listaProdutos" class="Coluna2">
				<div id="listaDivProdutos"></div>
			</div>	
		</div>
		<!-----------------------------------------------------------------------Templates----------------------------------------------------------------------->
		<template id="templateListaProdutos">
			<div class="Produtos">
				<h2 class="NomeProduto"></hr>
				<h2 class="ValorProduto"></h2>
				<h2 class="CategoriaProduto"></h2>
				<h2 class="FreteProduto"></h2>
				<hr>
			</div>
		</template>
		<template id="templateListaProdutos2">
			<div class="Produtos">
				<h2 class="NomeProduto"></hr>
				<h2 class="ValorProduto"></h2>
				<h2 class="CategoriaProduto"></h2>
				<h2 class="FreteProduto"></h2>
			</div>
		</template>
		<template id="templateListaFlitrosAtivos">
			<div class="FiltroAtivo">
				<a class="CancelarFiltro"></a>
			</div>
		</template>
		<template id="templateDivListaFlitrosAtivos"><div id="listaFiltrosAtivos" class="FiltrosAtivos"></div></template>
		<template id="templateDivListaProdutos"><div id="listaDivProdutos"></div></template>
		<script type="text/javascript" src="https://lukage.github.io/js/script.js"></script>
	</body>
</html>
